@(events: collection.immutable.Seq[Event])(implicit request: RequestHeader, ctx: PrismicHelper.Context)

@main("Welcome to Play") {
<div class="banner-hero">
    <div class="banner-text">
        <div class="banner-row">       
            <h1 class="banner-heading"> Rick Smith</h1>
        </div>
    </div>
</div>
<div class="bannerQuote-container">
    <blockquote class="bannerQuote-quote">Rick is awesome</blockquote>
    <figcaption class="bannerQuote-author">Billy</figcaption>
</div>
<section class="content-container">
    <h1>Upcoming Events</h1>
        <div class="events-upcoming">
            @for(event <- events.take(2)) {
                @components.event(event)
            }
        </div>
        <button class="btn events-btn"><a href="@routes.Application.events()">More Events</a></button>
    <div class="twitter">
        <h1>Follow Rick</h1>
        <a class="twitter-timeline"   width="600"
        height="300" href="https://twitter.com/RickTASER" data-widget-id="575056010374553600">Tweets by @@RickTASER</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
</section>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
    </script>
    <script src="@routes.Assets.versioned("javascripts/gmaps.coffee")"></script>
}
